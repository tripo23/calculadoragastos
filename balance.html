<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="./style/css/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="mainContainer--balance">
        <div id="contenedorHeader">
            <span></span>
            <h3 class="tituloSeccion">Balance</h3>
            <select id="selectorMes" class="selectForm--mes" required></select>
            <span></span>
        </div>

        <div class="divContenedor--balance">
            
            <div class="pastilla--balance">
                <label id="lblBalance">Balance</label>
                <label id="lblMontoBalance">$0</label>
                <label id="lblplaceholder"></label>
            </div>

            <div class="pastilla--ingresos">
                <div class="pastillaLeft--ingresos">
                    <label id="lblIngresos">Ingresos</label>
                    <label id="lblMontoIngresos">$0</label>
                </div>
                <div class="pastillaRight--ingresos">
                    <input id="btnAgregarIngreso" class="btn--agregar" type="submit" value="+"> </div>
            </div>

            <div class="pastilla--gastos">
                <div class="pastillaLeft--gastos">
                    <label id="lblGastos">Gastos</label>
                    <label id="lblMontoGastos">$0</label>
                </div>
                <div class="pastillaRight--gastos">
                    <input id="btnAgregarGasto" class="btn--agregar" type="submit" value="+">
                </div>
            </div>

            <div class="pastilla--ahorros">
                <div class="pastillaLeft--ahorros">
                    <label id="lblAhorros">Ahorros</label>
                    <label id="lblMontoAhorro">$0</label>
                </div>
                <div class="pastillaRight--ahorros">
                    <input id="btnAgregarAhorro" class="btn--agregar" type="submit" value="+">
                </div>
            </div>

            <label id="lblDolar" class="labelsForm"></label>
        </div>

        <div class="divider">
            <label>Últimos movimientos</label>
            <a href="./movimientos.html"> <label class="seeAll">Ver todos</label> </a>
        </div>

        <div class="divContenedor--movimientos">
            <div class="table-responsive">
                <table id="tablaMovimientos" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <!-- <th scope="col">Tipo</th> -->
                            <th scope="col">Categoría</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="table-group-divider"></tbody>
                </table>
            </div>

        </div>
    </main>
    <script type="module" src="./js/users.js"></script>
    <script type="module" src="./js/balance.js"></script>
    <script type="module" src="./js/functions.js"></script>
</body>

</html>
