<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="./style/css/main.css">
    
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="mainContainer--gastos" id="containerIngresarGasto">

        <div class="header">
            <button class="btn--back" onclick="window.location.href='balance.html'"><</button>
            <h3 class="tituloSeccion">Gastos</h3>
       </div>
        <form class="divContenedor--gastos" id="ingresarContainer">

                <label id="lblfechaGasto" for="fechaGasto" class="labelsForm">¿Cuándo hiciste el gasto?</label>
                <input id="fechaGasto" type="date">

                <label id="lblMonto" for="monto" class="labelsForm">Monto</label>
                <input id="monto" type="number" placeholder="" required class="inputsForm">

                <label id="lblDescripcion" for="descripcion" class="labelsForm">Descripción</label>
                <input id="descripcion" type="text" placeholder="" required class="inputsForm">

                <label id="lblCategoria" for="categoria" class="labelsForm">Categoría</label>
                <select id="categoria" required class="selectForm">
                    <option value="" disabled></option>
                </select>

                <label id="lblMpago" for="mPago" class="labelsForm">Medio de pago</label>
                <select id="mPago" required class="selectForm">
                    <option value="" disabled></option>
                </select>

                <div class="cosasTC">
                    <label id="lblCuotas" for="cuotas" style="display:none" class="labelsForm">Cantidad de cuotas</label>
                    <input id="cuotas" type="number" placeholder="" style="display:none" class="inputsForm">
    
                    <label id="lblMontoCuota" for="montoCuota" style="display:none" class="labelsForm">Valor de la cuota</label>
                    <input id="valCuota" type="number" disabled style="display:none" class="inputsForm">

                    <label id="lblFechaCierre" for="fechaCierre" class="labelsForm" style="display:none">Cierre de la TC</label>
                    <input id="fechaCierre" type="date" style="display:none">
                </div>



                <input class="btn--sendGasto" type="submit" value="Listo">    
        </form>

  
  </div>

    </main>
    <script type="module" src="./js/gastos.js"></script>
    <script type="module" src="./js/categorias.js"></script>
    <script type="module" src="./js/mediosDePago.js"></script>

</body>
</html>
