<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="./style/css/main.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="mainContainer--login">
        <h1 class="tituloSeccion">Calculadora de Gastos</h1>
        <h3>Iniciá Sesión</h3>
        <div class="cajaLogin">
            <form action="" id="formLogin">
                <label for="loginUsuario" id="lblLoginUsuario">Usuario</label>
                <input type="text" id="loginUsuario">
                <input class="btn--send" id="btn--send" type="submit" value="Confirmar" required/>
            </form>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
