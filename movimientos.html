<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" href="./style/css/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <main class="mainContainer--movimientos">
        <div class="header">
            <button class="btn--back" onclick="window.location.href='balance.html'">
                <</button> <h3 class="tituloSeccion">Movimientos</h3>
        </div>
        <div class="divContenedor--movimientos">
            
            <select id="selectCategorias" required class="selectForm">
                <option text="Categorías" value="">Todas las categorías</option>
            </select>
            <input type="text" id="searchDescripcion" placeholder="Buscar por descripción" class="inputsForm">

            <table id="tablaMovimientos" class="table table-hover">
                <thead>
                    <tr>
                        <th data-field="fecha" scope="col">Fecha</th>
                        <th data-field="tipo" data-filter-control="tipo" scope="col">Tipo</th>
                        <th data-field="categoria" scope="col">Categoría</th>
                        <th data-field="descripcion" scope="col">Descripción</th>
                        <th data-field="monto" scope="col">Monto</th>
                        <th data-field="montoCuota" scope="col">Monto cuota</th>
                        <th data-field="fechaFin" scope="col">Última cuota</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="table-group-divider"></tbody>
            </table>
        </div>
    </main>


    <script type="module" src="./js/movimientos.js"></script>
    <script type="module" src="./js/users.js"></script>
    <script type="module" src="./js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
